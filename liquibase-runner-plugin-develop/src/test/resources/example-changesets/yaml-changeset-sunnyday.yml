databaseChangeLog:
  - changeSet:
      id: sunny-day
      author: keith
      changes:
        - createTable:
            tableName: shape
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(50)
